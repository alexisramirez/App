        <div id="map"></div>
        <script>
            var geolocalizacion;
            var map = L.mapbox.map('map','alexis21.hmhg36cb')
                .setView([53.775, 25.488], 4);

            $(document).ready(function(){

                $('#lugar1').click(function(){
                    map .setView([50.112, 2.928], 13);
                    var distancia = geolocalizacion.distanceTo([49.432, 5.757]);
                        alert(Math.round(distancia/1000) + 'Kms');
                    
                });
                $('#lugar2').click(function(){
                    map .setView([55.466, 45], 5);
                    
                });

                $('#lugar3').click(function(){
                    map .setView([49.92, 2.76], 13);
                    
                });

                $('#miposicion').click(function(){
                    $.get('http://freegeoip.net/json/', function(data) { 
  var position = {
    coords : {
      latitude : data.latitude,
      longitude : data.longitude
    }
  };
  mostrarPos(position);
});
                    
                    
                    
                });
            });

                function mostrarPos(pos){
                    geolocalizacion = L.latLng(pos.coords.latitude, pos.coords.longitude);
                    map.setView([pos.coords.latitude, pos.coords.longitude], 13);
                    L.mapbox.featureLayer({
                        type:'Feature',
                        geometry:{
                            type:'Point',
                            coordinates:[pos.coords.longitude, pos.coords.latitude]
                        }

                    }).addTo(map);//terminal.mapbox


                }//termina funcion
        </script>
